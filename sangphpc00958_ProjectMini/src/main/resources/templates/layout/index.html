<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(main)">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/assets/images/fpt.jpg">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Mini</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="/assets/css/shopping.css">
<style type="text/css">
	.carousel-inner>.item>img {
	margin: 0px auto;
}

	.carousel-caption {
	color: red;
}
</style>
</head>
<body class="container" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<header class="row">
		<div class="hero-unit span6 columns">
			<div id="myCarousel" class="carousel  slide">
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="item  active">
						<img alt="" src="/assets/images/1001.jpg" width="400px" height="100px">
						<div class="carousel-caption">
							<h4>1. Giá Rẻ</h4>
						</div>
					</div>
					<div class="item">
						<img alt="" src="/assets/images/1002.jpg" width="400px" height="100px">
						<div class="carousel-caption">
							<h4>2. Chất Lượng</h4>
						</div>
					</div>
					<div class="item">
						<img alt="" src="/assets/images/1005.jpg" width="400px" height="100px">
						<div class="carousel-caption">
							<h4>3. Uy Tín</h4>
						</div>
					</div>
					<div class="item">
						<img alt="" src="/assets/images/1006.jpg" width="400px" height="100px">
						<div class="carousel-caption">
							<h4>4. An Toàn</h4>
						</div>
					</div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel"
					data-slide="prev"><span
					class="glyphicon glyphicon-chevron-left"></span></a> <a
					class="carousel-control right" href="#myCarousel" data-slide="next"><span
					class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</header>
	<nav class="row">
		<div th:replace="/layout/_menu.html"></div>
	</nav>
	<div class="row">
		<article class="col-sm-9">
			<div th:replace="${main}"></div>
		</article>
		<aside class="col-sm-3">
			<div th:replace="/layout/_cart-info.html"></div>
			<div th:replace="/layout/_category.html"></div>
		</aside>
	</div>
	<footer class="row">
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<h4>FPT Polytechnic &copy; 2021. All rights reserved.</h4>
			</div>
		</div>
	</footer>
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
