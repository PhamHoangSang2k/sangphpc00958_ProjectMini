<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="panel panel-primary">
			<div class="panel-heading">Change Password</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Username</div>
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Password</div>
						<input type="password" ng-model="form.password"
							class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>NewPass</div>
						<input type="password" ng-model="form.newPass" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Confirm</div>
						<input type="password" ng-model="form.confirm" class="form-control">
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button ng-click="doimk()" class="btn btn-success">Submit</button>
			</div>
		</div>
	</main>
</body>
</html>
